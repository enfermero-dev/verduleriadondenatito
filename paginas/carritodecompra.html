<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Donde Ñatito</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #135c26;
      --card: rgba(255,255,255,0.07);
      --line: rgba(255,255,255,0.14);
      --text: #f3fff3;
      --muted: rgba(243,255,243,0.8);
      --max: 1120px;
      --radius: 18px;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.45;
    }
    .wrap{ max-width: var(--max); margin:0 auto; padding: 34px 16px 60px; }

    /* Logo */
    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom: 18px;
    }
    .logo{
      max-width: 260px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.25));
    }
    @media (max-width: 480px){
      .logo{ max-width: 200px; }
    }

    h1{
      font-family:"JetBrains Mono", monospace;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 2.2rem;
      line-height:1.05;
      margin-bottom: 8px;
    }
    .tagline{
      font-family:"JetBrains Mono", monospace;
      font-size: 1.05rem;
      opacity: 0.95;
      margin-bottom: 10px;
    }
    .helper{
      color: var(--muted);
      max-width: 60ch;
      font-size: 0.98rem;
      margin-bottom: 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items:start;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
    }
    .panel h2{
      font-family:"JetBrains Mono", monospace;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 1.15rem;
      margin-bottom: 12px;
    }
    .panel p{
      color: var(--muted);
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .section{
      border-top: 1px solid var(--line);
      padding-top: 14px;
      margin-top: 14px;
    }
    .section:first-of-type{ border-top: 0; padding-top: 0; margin-top: 0; }

    .section-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .items{ display:grid; gap: 10px; }

    .item{
      display:grid;
      grid-template-columns: 22px 1fr auto;
      gap: 10px;
      align-items:center;
      padding: 10px 10px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(0,0,0,0.08);
    }
    .item label{ display:block; cursor:pointer; }
    .name{ font-weight:600; margin-bottom: 2px; }
    .price{ color: var(--muted); font-size: 0.92rem; }

    .qty{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:flex-end;
    }
    .qty input{
      width: 64px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      outline:none;
      text-align:center;
    }
    .qty input:disabled{ opacity: 0.45; cursor:not-allowed; }

    input[type="checkbox"]{
      width: 18px; height: 18px;
      accent-color: #b6ffb6;
      cursor:pointer;
    }

    .summary{
      position: sticky;
      top: 14px;
    }
    .summary-box{
      background: rgba(0,0,0,0.12);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px;
      margin-top: 12px;
      min-height: 160px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.92rem;
      color: rgba(243,255,243,0.92);
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      margin-top: 10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border:0;
      cursor:pointer;
      font-weight:700;
      border-radius: 999px;
      padding: 12px 16px;
      transition: 0.15s ease;
      white-space:nowrap;
      width: 100%;
    }
    .btn-primary{
      background: #0f3e13;
      color: #fff;
    }
    .btn-primary:hover{ filter: brightness(1.07); }
    .btn-ghost{
      background: rgba(255,255,255,0.10);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .btn-ghost:hover{ background: rgba(255,255,255,0.14); }
    .hint{ font-size: 0.9rem; color: var(--muted); margin-top: 10px; }

    /* Variantes */
    .group-head{
      grid-template-columns: 1fr;
      padding: 10px 12px;
    }
    .group-title{
      font-weight: 800;
      letter-spacing: 0.02em;
    }
    .group-note{
      margin-top: 4px;
      color: var(--muted);
      font-size: 0.92rem;
    }
    .variant{
      margin-left: 14px;
      border-left: 2px solid rgba(255,255,255,0.14);
      padding-left: 10px;
    }

    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
      .summary{ position: relative; top: 0; }
      h1{ font-size: 1.9rem; }
    }
  </style>
</head>
<body>
  <!-- El resto del HTML y JS continúa igual -->
</body>
</html>
